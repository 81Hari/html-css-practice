<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="81Hari" />
    <meta
      name="description"
      content="This ia profile card page and it is cloned with help of youtuber codinglab " />
    <!--User defined stylesheet-->
    <link rel="stylesheet" href="css/style.css" />
    <!--To import icons-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />

    <title>Profile Card</title>
  </head>
  <body>
    <main>
      <article class="profile-card-container">
        <h1 class="off-screen">Profile-Card</h1>
        <figure class="profile-picture-container">
          <img
            src="img/ProfilePicture.jpg"
            alt="Profile-Picture"
            title="Hendry"
            width="1200px"
            height="1798px"
            class="profile-picture" />
          <figcaption class="off-screen">Profile-Picture Of Hendry</figcaption>
        </figure>
        <section class="personal-info">
          <h2 class="off-screen">Personal-Information</h2>
          <p>
            <span class="name">81Hari</span>
          </p>
          <p>
            <span class="job">Software Developer</span>
          </p>
        </section>
        <section class="social-media">
          <h2 class="off-screen">Social Media Links</h2>
          <a
            href="https://www.linkedin.com/in/81hari/"
            class="link"
            style="background-color: #0077b5">
            <i class="bx bxl-linkedin"></i>
          </a>
          <a
            href="mailto:ms.hari@outlook.com"
            class="link"
            style="background-color: #5bc0eb">
            <i class="bx bx-envelope"></i>
          </a>
          <a
            href="https://leetcode.com/81Hari/"
            style="background-color: #f2cd60"
            class="link">
            <i class="bx bx-code-block"></i>
          </a>
          <a
            href="https://github.com/81Hari"
            style="background-color: #333"
            class="link">
            <i class="bx bxl-github"></i>
          </a>
        </section>
        <section class="analytics">
          <h2 class="off-screen">Analytics</h2>
          <p class="data">
            Leetcode: <span class="number"> 265</span
            ><i class="bx bxs-coin" style="color: #f2cd60"></i>
          </p>
          <p class="data">
            Hackos: <span class="number">1525</span
            ><i class="bx bxs-coin" style="color: #8acb88"></i>
          </p>
        </section>
      </article>
    </main>
  </body>
</html>
