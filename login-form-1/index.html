<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="81Hari" />
    <meta
      name="description"
      content="This page is a login form and it is cloned with help of youtuber codinglab " />

    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <main class="wrapper">
      <form action="" method="" name="login-form">
        <fieldset>
          <legend class="title">Login-Form</legend>
          <p class="row">
            <label for="email-or-phone" class="off-screen">Email/Phone: </label>
            <i class="bx bxs-user"></i>
            <input
              type="text"
              name="email-or-phone"
              placeholder="Email or Mobile No"
              required />
          </p>
          <p class="row">
            <label for="password" class="off-screen">Password </label>
            <i class="bx bxs-lock-alt"></i>
            <input
              type="password"
              name="password"
              placeholder="Password"
              required />
          </p>
          <p class="row button">
            <input type="submit" name="submit-button" value="Login " /><br />
          </p>
        </fieldset>
      </form>
    </main>
  </body>
</html>
